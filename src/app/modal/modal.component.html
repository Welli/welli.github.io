<div class="modal-header">
	<h4 id="dialog-static-name" class="modal-title pull-left">{{ modalTitle }}</h4>
	<button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
		<span aria-hidden="true" class="visually-hidden">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form>
		<input #inputValue type="{{useNumbers ? 'number' : 'text'}}" class="form-control" step="5">

		<div class="mt-2 text-end">
			<button type="submit" class="btn btn-success" (click)="submit(inputValue.value)">OK</button>
		</div>
	</form>
</div>
